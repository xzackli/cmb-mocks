params:
  N_ur:
    value: 2.0328
  N_ncdm:
    value: 1
  m_ncdm:
    value: 0.06
  T_ncdm:
    value: 0.71611
  logA:
    prior:
      max: 3.91
      min: 1.61
    ref:
      dist: norm
      loc: 3.05
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  n_s:
    prior:
      max: 1.1
      min: 0.9
    ref:
      dist: norm
      loc: 0.965
      scale: 0.004
    proposal: 0.002
    latex: n_s
    renames:
    - ns
  omega_b:
    prior:
      max: 0.1
      min: 0.005
    ref:
      dist: norm
      loc: 0.0224
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
    renames:
    - omegabh2
  omega_cdm:
    prior:
      max: 0.99
      min: 0.001
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
    renames:
    - omegach2
  theta_s_1e2:
    prior:
      max: 10.0
      min: 0.5
    ref:
      dist: norm
      loc: 1.0416
      scale: 0.0004
    proposal: 0.0002
    latex: "100\theta_\\mathrm{s}"
    drop: true
  100*theta_s:
    value: 'lambda theta_s_1e2: theta_s_1e2'
    derived: false
  tau_reio:
    prior:
      max: 0.08
      min: 0.01
    ref:
      dist: norm
      loc: 0.055
      scale: 0.006
    proposal: 0.003
    latex: "\tau_\\mathrm{reio}"
    renames:
    - tau
  A_s:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_s
    derived: true
    renames:
    - As
  H0:
    latex: H_0
    derived: true
force: true
output: class_bluebook
resume: false
